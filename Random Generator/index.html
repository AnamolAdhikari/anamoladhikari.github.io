<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="java.js" />
    <title>Random Picture Generator</title>
  </head>
  <body>
    <div class="container">
        <h2>Select the type of animal to generate random pictures!</h2>
      <div class="results">
        <div id="cat_result" class="result">
          <p>Cat</p>
        </div>
        <div id="dog_result" class="result">
          <p>Dog</p>
        </div>
      </div>

      <div class="buttons">
        <button id="cat_btn">Get Cat</button>
        <button id="dog_btn">Get Dog</button>
        
      </div>
    </div>
    <script src="java.js"></script>
  </body>
</html>
